<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Page</title>
  </head>
  <body>
    <main>
      <section>
        <!--py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8-->
        <div class="flex h-screen justify-center">
          <div class="shadow-lg wrapper border-2 rounded-lg">
            <div class="box-header">
              <div class="img-lore" alt=""></div>
            </div>
            <div class="box-body">
              <form action="">
                <h1 class="text-xl font-semibold">Login</h1>
                <input
                  type="email"
                  class="border-gray-500 mt-1 rounded-[2px] p-1 border-2"
                  placeholder="example@example.com"
                />
                <input
                  type="password"
                  class="border-gray-500 mt-1 p-1 border-2 rounded-[2px]"
                  name=""
                  id=""
                  placeholder="*******"
                />
                <a href="">Froget password?</a>
                <input
                  class="bg-[#7cc094] border-gray-500 h-10 rounded-lg py-3"
                  type="submit"
                  value="Log in"
                />
              </form>
              <p>You have account ?</p>
              <button>Register</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
