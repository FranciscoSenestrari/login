<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login Page</title>
  </head>
  <body>
    <main>
      <section>
        <div class="flex h-screen justify-evenly">
          <div
            class="shadow-lg wrapper border-2 rounded-lg flex justify-center"
          >
            <div class="box-header">
              <img
                class="img-lore"
                src="%PUBLIC_URL%/_dist_/meditate.png"
                alt=""
              />
              <p class="text-[0.5rem]">Illustration by Liam Moore</p>
            </div>
            <div class="box-body flex justify-center flex flex-col ...">
              <h1 class="title text-xl font-semibold">Login</h1>
              <form id="form">
                <div class="input-group flex-1">
                  <input
                    type="email"
                    class="
                      border-gray-500
                      mt-1
                      rounded-[2px]
                      p-1
                      border-[1.5px]
                      email
                    "
                    placeholder="example@example.com"
                    required
                  />
                  <input
                    type="password"
                    class="
                      border-gray-500
                      mt-1
                      p-1
                      border-[1.5px]
                      rounded-[2px]
                      password
                    "
                    placeholder="*******"
                    required
                  />

                  <a class="flex justify-end my-2" href="">Froget password?</a>
                </div>
                <button
                  class="btn-LR bg-[#7cc094] border-gray-500 h-10 rounded-lg"
                  type="submit"
                  value="Login"
                >
                  Log in
                </button>
              </form>
              <div class="flex mt-2 justify-end">
                <p class="reg-text">You have account?</p>
                <button class="register font-medium">Register</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
