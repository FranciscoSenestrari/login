<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <section>
        <!--py-10 max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8-->
        <div class="flex h-screen justify-center items-center">
          <div
            class="
              shadow-lg
              wrapper
              w-4/12
              h-3/4
              flex
              justify-center
              items-center
            "
          >
            <div class="box-header">
              <h1>Wellcome</h1>
            </div>
            <div class="box-body">
              <form action="">
                <p>Log in</p>
                <input
                  type="email"
                  class="border-gray-500 border-2 rounded-sm"
                  placeholder="example@example.com"
                />
                <input
                  type="password"
                  class="border-gray-500 border-2 rounded-sm"
                  name=""
                  id=""
                  placeholder="*******"
                />
                <a href="">Froget password?</a>
                <input type="submit" value="Log in" />
              </form>
              <p>You have account ?</p>
              <button>Register</button>

              <param name="" value="">


            </div>
            <div class="box-footer"></div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
